<!doctype html>
<html>
<head>

  </style>
</head>
<body>
<svg width="800" height="600">
    <circle id="circle1" cx="50" cy="50" r="50"
            style="stroke: none; fill: #ff0000;"/>
    <text id="text1" x="5" y="50" style="fill: none; stroke: #FFFFFF;  font-size: 30px;" >
        AI
      </text>
    
      <circle id="circle2" cx="150" cy="150" r="50"
            style="stroke: none; fill: #ffff00;"/>
    <text id="text2" x="105" y="150" style="fill: none; stroke: #000000;  font-size: 30px;" >
        3D
      </text>
</svg>

<script>
    var timerFunction = null;

    function startAnimation() {
        if(timerFunction == null) {
            timerFunction = setInterval(animate, 20);
        }
    }

    function stopAnimation() {
        if(timerFunction != null){
            clearInterval(timerFunction);
            timerFunction = null;
        }
    }

    function animate() {
        var circle = document.getElementById("circle1");
        var circle2 = document.getElementById("circle2");
        var t1 = document.getElementById("text1");
        var t2 = document.getElementById("text2");
        var x = circle.getAttribute("cx");
        var x2 = circle2.getAttribute("cx");
        var newX = 2 + parseInt(x);
        var newX2 = 2 + parseInt(x2);
        if(newX > 800) {
            newX = 20;
            newX2 = 20;
        }
        circle.setAttribute("cx", newX);
        circle2.setAttribute("cx", newX2);
         t1.setAttribute("x", newX);
         t2.setAttribute("x", newX2);
    }
</script>
<br/>
<input type="button" value="Start Animation" onclick="startAnimation();">
<input type="button" value="Stop Animation" onclick="stopAnimation();">
     
   
</body>
</html>
