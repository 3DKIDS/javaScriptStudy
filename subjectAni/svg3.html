<html>
<head>

    }

</head>
<body>
  <p>
<button onclick="myMove2();">Click Me</button>

    <div id="myContainer">
         
        <div id="artIntel">
           <svg   xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height='110px' width='110px' >
<rect x="5" y="5" width="90" height="90" style=" fill:red; stroke:black; stroke-width:10px"></rect>
     <text x="20" y="65" style="fill: none; stroke: #FFFFFF;  font-size: 48px;" >

      </text>

        </div>
    </div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 600) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
    
function myMove2() {
  var elem = document.getElementById("artIntel");   
  var pos = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 600) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px';
        console.log(pos + 'art');
    }
  }
}
</script>
